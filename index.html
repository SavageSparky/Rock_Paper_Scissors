<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header><h1 id="heading">Rock Paper Scissors</h1></header>
    <main>
        <div class="computer">
            <img src="./images/npc.png" alt="">
            <h2 id="computerScore">0</h2>
            <button class="rock"><h2>Rock</h2></button>
            <button class="paper"><h2>Paper</h2></button>
            <button class="scissors"><h2>Scissors</h2></button>
        </div>
        <div class="score-area">
            <h2 id="result">Select an option</h2>
        </div>
        <div class="player">
            <img src="./images/player.png" alt="">
            <h2 id="playerScore">0</h2>
            <button id="rock" onclick="playerPlay(this)"><h2>Rock</h2></button>
            <button id="paper" onclick="playerPlay(this)"><h2>Paper</h2></button>
            <button id="scissors" onclick="playerPlay(this)"><h2>Scissors</h2></button>
        </div>
    </main>
    
</body>
</html>
